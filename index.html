<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmae</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png" alt="">
        </div>


    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
        <div class="score">
            <p id="totalMoves">0</p>
            <p>Total Moves.</p>
        </div>

    </div>

    <div class="msg-contenior">
        <p id="msg">Play You Move.</p>
    </div>




    <script src="js.js"></script>
</body>

</html>
